# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: [conda, requirements]
    matrix:
      cuda: ["11.8", "12.5"]
      arch: [x86_64]
    includes:
      - checks
      - cuda_version
      - docs
      - python_build
      - test
      - run
      - test_notebook
      - test_python
  checks:
    output: none
    includes:
     - checks
     - py_version
  docs:
    output: none
    includes:
     - cuda_version
  test_notebooks:
    output: none
    includes:
     - cuda_version
     - py_version
     - test_notebook
     - test_python
  python_build:
    output: pyproject
    pyproject_dir: python/nx_cugraph
    extras:
      table: build-system
  test_python:
    output: none
    includes:
     - cuda_version
     - py_version
  run:
    output: pyproject
    pyproject_dir: python/nx_cugraph
    extras:
      table: project

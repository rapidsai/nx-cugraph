## https://pre-commit.com/
#
# Before first use: `pre-commit install`
# To run: `pre-commit run --all-files`
exclude: '^thirdparty'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--config=.flake8"]
        files: nx_cugraph.*$
        types: [file]
        types_or: [python] # TODO: Enable [python, cython]
        additional_dependencies: ["flake8-force"]
  - repo: https://github.com/asottile/yesqa
    rev: v1.3.0
    hooks:
      - id: yesqa
        additional_dependencies:
          - flake8==7.1.1
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v16.0.6
    hooks:
      - id: clang-format
        types_or: [c, c++, cuda]
        args: ["-fallback-style=none", "-style=file", "-i"]
  - repo: https://github.com/rapidsai/pre-commit-hooks
    rev: v0.4.0
    hooks:
      - id: verify-copyright
        files: |
          (?x)
              [.](cmake|cpp|cu|cuh|h|hpp|sh|pxd|py|pyx)$|
              CMakeLists[.]txt$|
              CMakeLists_standalone[.]txt$|
              [.]flake8[.]cython$|
              meta[.]yaml$|
              setup[.]cfg$
      - id: verify-alpha-spec
        args: ["--fix"]
  - repo: https://github.com/rapidsai/dependency-file-generator
    rev: v1.13.11
    hooks:
        - id: rapids-dependency-file-generator
          args: ["--clean"]
  - repo: local
    hooks:
      - id: nx-cugraph-meta-data-update
        name: nx-cugraph meta-data updater
        entry: bash -c "PYTHONPATH=. python _nx_cugraph/__init__.py"
        files: ^nx_cugraph
        types: [python]
        language: python
        pass_filenames: false
        additional_dependencies: ["networkx>=3.3"]
  - repo: local
    hooks:
      - id: nx-cugraph-readme-update
        name: nx-cugraph README updater
        entry: bash -c "PYTHONPATH=. python ./scripts/update_readme.py ./README.md"
        files: ^nx_cugraph/
        types_or: [python, markdown]
        language: python
        pass_filenames: false
        additional_dependencies: ["networkx>=3.3"]
